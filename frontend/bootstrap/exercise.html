<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fitness Tracker</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Fitness Tracker</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/exercise">Exercise</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/workout">Workout</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/account">Account</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn" id="sidebarToggle"><span class="navbar-toggler-icon"></span></button>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <div class="card mb-4 mt-3">
                        <div class="card-body text-center">
                          <img src="./assets/dumbbell.png" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                          <h1>Exercises</h1>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-12 mb-3 mb-lg-5">
                                    <div class="overflow-hidden card table-nowrap table-card">
                                        <div class="card-header d-flex justify-content-between align-items-center">
                                            <h5 class="mb-0">List of your exercises</h5>
                                            <button type="button" class="btn btn-outline-primary" onclick="loadExercises()">Add Exercise</button>
                                        </div>
                                        <div class="table-responsive">
                                            <table class="table mb-0">
                                                <thead class="small text-uppercase bg-body text-muted">
                                                    <tr>
                                                        <th>Exercise</th>
                                                        <th>PR (kg)</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr class="align-middle">
                                                        <td>
                                                            <div class="d-flex align-items-center">
                                                                <div>
                                                                    <div class="h6 mb-0 lh-1">Bench Press</div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>70</td>
                                                    </tr>
                                                    <!-- Add more rows here -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
